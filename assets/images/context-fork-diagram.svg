<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="url(#bgGrad)" rx="12"/>

  <!-- Main Session Container -->
  <rect x="30" y="30" width="640" height="340" rx="8" fill="none" stroke="#334155" stroke-width="2"/>
  <text x="50" y="60" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#94a3b8">Main Session</text>

  <!-- Execute Container -->
  <rect x="50" y="80" width="600" height="270" rx="8" fill="rgba(99,102,241,0.1)" stroke="#6366f1" stroke-width="1.5"/>
  <text x="70" y="110" font-family="monospace" font-size="16" font-weight="bold" fill="#a5b4fc">/execute</text>

  <!-- Orchestrator text -->
  <text x="350" y="145" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">"Execute these 3 tasks in parallel"</text>

  <!-- Arrow lines down -->
  <line x1="175" y1="160" x2="175" y2="190" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="160" x2="350" y2="190" stroke="#4ade80" stroke-width="2"/>
  <line x1="525" y1="160" x2="525" y2="190" stroke="#4ade80" stroke-width="2"/>

  <!-- Arrow heads -->
  <polygon points="175,195 170,185 180,185" fill="#4ade80"/>
  <polygon points="350,195 345,185 355,185" fill="#4ade80"/>
  <polygon points="525,195 520,185 530,185" fill="#4ade80"/>

  <!-- Task Fork 1 -->
  <g filter="url(#shadow)">
    <rect x="90" y="200" width="170" height="120" rx="8" fill="#1e293b" stroke="url(#blueGrad)" stroke-width="2"/>
    <text x="175" y="228" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle">Task Fork 1</text>
    <line x1="110" y1="240" x2="240" y2="240" stroke="#334155" stroke-width="1"/>
    <circle cx="115" cy="262" r="4" fill="#4ade80"/>
    <text x="128" y="266" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Fresh context</text>
    <circle cx="115" cy="284" r="4" fill="#4ade80"/>
    <text x="128" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Own worktree</text>
    <circle cx="115" cy="306" r="4" fill="#4ade80"/>
    <text x="128" y="310" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">No interference</text>
  </g>

  <!-- Task Fork 2 -->
  <g filter="url(#shadow)">
    <rect x="265" y="200" width="170" height="120" rx="8" fill="#1e293b" stroke="url(#blueGrad)" stroke-width="2"/>
    <text x="350" y="228" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle">Task Fork 2</text>
    <line x1="285" y1="240" x2="415" y2="240" stroke="#334155" stroke-width="1"/>
    <circle cx="290" cy="262" r="4" fill="#4ade80"/>
    <text x="303" y="266" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Fresh context</text>
    <circle cx="290" cy="284" r="4" fill="#4ade80"/>
    <text x="303" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Own worktree</text>
    <circle cx="290" cy="306" r="4" fill="#4ade80"/>
    <text x="303" y="310" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">No interference</text>
  </g>

  <!-- Task Fork 3 -->
  <g filter="url(#shadow)">
    <rect x="440" y="200" width="170" height="120" rx="8" fill="#1e293b" stroke="url(#blueGrad)" stroke-width="2"/>
    <text x="525" y="228" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle">Task Fork 3</text>
    <line x1="460" y1="240" x2="590" y2="240" stroke="#334155" stroke-width="1"/>
    <circle cx="465" cy="262" r="4" fill="#4ade80"/>
    <text x="478" y="266" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Fresh context</text>
    <circle cx="465" cy="284" r="4" fill="#4ade80"/>
    <text x="478" y="288" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Own worktree</text>
    <circle cx="465" cy="306" r="4" fill="#4ade80"/>
    <text x="478" y="310" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">No interference</text>
  </g>

  <!-- Parallel label -->
  <text x="630" y="260" font-family="system-ui, sans-serif" font-size="11" fill="#a78bfa" text-anchor="middle">Parallel</text>
  <text x="630" y="275" font-family="system-ui, sans-serif" font-size="11" fill="#a78bfa" text-anchor="middle">Execution</text>
</svg>
